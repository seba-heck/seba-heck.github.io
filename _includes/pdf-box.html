<object
    data="{{ include.path }}"
    type="application/pdf"
    width="100%"
    height="100%"
    style="border-radius: 8px;"
  >
    <iframe
      src="{{ include.path }}"
      width="100%"
      height="100%"
      style="border: none;"
    >
      <p>
        Your browser can not display the PDF.
        <a href="{{ include.path }}">Download the PDF</a>
        .
      </p>
    </iframe>
</object>
