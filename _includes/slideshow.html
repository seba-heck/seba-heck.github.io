<link rel="stylesheet" href="/assets/css/slideshow_stylesheet.css">

<!-- Slideshow -->
<div style="background-color: #111111;">
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        {% for obj in include.data.imgs %}
            <div class="mySlides fade" id="slides-{{ include.data.tag }}">
                <div class="slideshow-numbertext">{{ obj.number }} / {{  include.data.total }}</div>
                <img src="{{ obj.path }}" class="image_slideshow">
                <div class="slideshow-text">{{ obj.caption }}</div>
            </div>
        {% endfor %}

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <!-- The dots/circles -->
        <div class="slideshow-dots">
            {% for obj in include.data.imgs %}
                <span class="slideshow-dot" onclick="currentSlide({{ obj.number }})"></span> 
            {% endfor %}
        </div>

    </div>
</div>
    
<script type="text/javascript" src="/assets/js/slideshow.js"></script>
